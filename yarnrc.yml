# https://yarnpkg.com/configuration/yarnrc

nodeLinker: node-modules
cacheFolder: /app/var/cache/yarn/local
globalFolder: /app/var/cache/yarn/global
deferredVersionFolder: /app/var/cache/yarn/versions
installStatePath: /app/var/cache/yarn/install-state.gz
patchFolder: /app/var/cache/yarn/patches
pnpUnpluggedFolder: /app/var/cache/yarn/unplugged
virtualFolder: /app/var/cache/yarn/__virtual__
